<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CppMinecraftLauncher - 轻量·极速·免依赖</title>
    <style>
        /* 全局样式与变量定义 - 改为清新明亮配色 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #4F46E5; /* 主色调：柔和蓝紫 */
            --primary-light: #818CF8; /* 浅主色 */
            --primary-dark: #3B3799; /* 深主色 */
            --accent: #10B981; /* 强调色：清新绿色 */
            --accent-light: #34D399; /* 浅强调色 */
            --text-primary: #1F2937; /* 主文本：深灰 */
            --text-secondary: #6B7280; /* 次文本：中灰 */
            --bg-primary: #F9FAFB; /* 主背景：纯白 */
            --bg-secondary: #F3F4F6; /* 次背景：浅灰 */
            --glass-opacity: 0.8; /* 磨砂玻璃透明度提高 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
            --blur: 8px; /* 降低模糊度更现代 */
            --radius: 12px; /* 统一圆角更简洁 */
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰 - 更淡更柔和 */
        body::before {
            content: "";
            position: absolute;
            top: -150px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: 0;
            animation: pulse 15s infinite alternate;
        }

        body::after {
            content: "";
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: 0;
            animation: pulse 18s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.1); opacity: 0.15; }
        }

        /* 磨砂玻璃效果 - 更通透 */
        .glass {
            background: rgba(255, 255, 255, var(--glass-opacity));
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(200, 200, 200, 0.15);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .glass:hover {
            box-shadow: var(--shadow-md);
            border-color: rgba(200, 200, 200, 0.25);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* 头部区域 - 优化间距和视觉层次 */
        header {
            padding: 8rem 0 6rem; /* 减少顶部间距更紧凑 */
            text-align: center;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 75%);
            opacity: 0.08;
            z-index: -1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.1);
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 15%;
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            opacity: 0.3;
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        /* 按钮样式 - 更现代简洁 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
            gap: 0.6rem;
            border: none;
            cursor: pointer;
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary-light);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 优点介绍区域 - 优化布局 */
        .features-section {
            padding: 4rem 0 8rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
            color: var(--text-primary);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            border-radius: 2px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            padding: 2rem;
            border-radius: var(--radius);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .feature-desc {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* 响应式设计 - 更适配移动设备 */
        @media (max-width: 992px) {
            .logo {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
            }

            header {
                padding: 6rem 0 4rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 1.8rem;
                margin-bottom: 2.5rem;
            }

            .feature-card {
                padding: 1.5rem;
            }

            .button-group {
                gap: 0.8rem;
            }
        }

        /* 动画效果 - 更自然 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .feature-card {
            animation: float 6s ease-in-out infinite;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.6s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 1.2s;
        }

        /* 滚动动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.5s; }
    </style>
</head>

    <script>
        // 滚动动画触发
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
